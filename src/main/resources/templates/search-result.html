<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<!--     Search-->
<div th:replace="fragments/search :: search"/>

<div class="container">
    <div class="row">
        <div>
            <div class="card-deck">
                <div class="col" th:each="post : ${postsSearchedByQuery}">
                    <div class="card" style="width: 14rem;">
                        <div>
                            <img class="card-img-top" alt="Card image"
                                 th:src="@{'/post/' + ${post.id} + '/post-image'}"
                                 onerror="this.onerror=null; this.src='/../../images/no-image.png'">
                        </div>
                        <div class="card-body">
                            <h4  th:text="${post.price}"></h4>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.numberOfRooms.getValue()}"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.district.getValue()}"></h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">
                                <a  th:href="@{'/post/' + ${post.id}}"
                                    class="btn btn-primary" th:text="#{detail}"></a>
                            </li>
                        </ul>
                        <div class="card-footer text-center">
                            <small class="text-muted" th:text="${post.dateTime}"></small>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>

<!--    <div th:replace="fragments/pagination :: pagination(URLparameter='/main/all-sell')"/>-->


</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
