<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:replace="fragments/head :: head"></head>
    <title>Registration Page</title>
</head>
<body>
<div class="container">
    <div class="card col-sm-4 " style="margin-left: 33%">
        <article class="card-body ">
            <h4 class="card-title text-center mb-4 mt-1">Зарегистрироваться</h4>
            <hr>
            <p  th:utext="${successMessage}" class="text-warning text-center"></p>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" id="login" class="form-control" th:field="*{username}" placeholder="Логин">

                    </div> <!-- input-group.// -->
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="email" class="form-control" th:field="*{email}" placeholder="Email" type="email">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" th:field="*{password}" class="form-control" placeholder="******" type="password">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Зарегистрироваться  </button>
                </div> <!-- form-group// -->
                <p class="text-center">
                    <a class="underlineHover" th:href="@{/}" method="get">Вернуться на главную</a>
                </p>
            </form>
        </article>
    </div>
</div>


</body>
</html>
