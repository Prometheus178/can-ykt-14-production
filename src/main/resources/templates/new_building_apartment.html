<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="table table-bordered"  th:if="${not #lists.isEmpty(listOfApartment)}">
        <table class="table table-bordered  table-hover">
            <thead>
            <tr>
                <th> Hомер квартиры</th>
                <th> Этаж</th>
                <th> Количество комнат</th>
                <th> Площадь</th>
                <th> Цена за метр</th>
                <th> Полная цена</th>
                <th> Статус</th>
                <th> Заявка</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="apartment : ${listOfApartment}">
                <td th:text="${apartment.numberOfApartment}"></td>
                <td th:text="${apartment.floor}"></td>
                <td th:text="${apartment.numberOfRooms}"></td>
                <td th:text="${apartment.square}"></td>
                <td th:text="${apartment.pricePerSquare}"></td>
                <td th:text="${apartment.fullPrice}"></td>
                <td th:text="${apartment.status.getValue()}"></td>
                <div th:if="${apartment.status} eq ${T(com.realestate.site.models.new_building.Status).AVAILABLE}">
                    <td><a th:href="@{'/apartment/' + ${apartment.id} + '/order'}">Заявка на бронь</a></td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
